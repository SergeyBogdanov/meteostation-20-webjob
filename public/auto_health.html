<!doctype html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous" " type="text/javascript" charset="utf-8"></script>
    <title>Auto refresh</title>
    <script language="javascript">
        function refreshHealth() {
            var healthViewportId = '#healthViewport';
            $(healthViewportId).attr('src', $(healthViewportId).attr('src'));
        }

        $(function () {
            setInterval(refreshHealth, 60 * 1000);
        });
    </script>
</head>

<body>
    <div>
        <iframe id="healthViewport" src="/health"></iframe>
    </div>
</body>

</html>
